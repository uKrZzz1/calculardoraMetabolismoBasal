<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Metabolismo Basal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Metabolismo Basal</h1>
        <label for="age">Idade:</label>
        <input type="number" id="age" placeholder="Idade"><br>
        <label for="gender">Gênero:</label>
        <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
        </select><br>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Peso"><br>
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" placeholder="Altura"><br>
        <button onclick="calculateBMR()">Calcular MB</button>
        <h2>Seu Metabolismo Basal é: <span id="result"></span> calorias por dia.</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
